<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Deployd Todos</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
    </head>
    <body ng-controller="IndexController">
        <div class="container">
            <!--<div ng-include="'partials/_header.html'"></div>-->
                <div class="header">
                    <div class="clearfix">
                        <h1 class="pull-left"><a href="/">Move</a></h1>
                        <div class="welcome pull-right">
                            <span ng-show="userLoaded">Bienvenido, {{currentUser.username}}! <a ng-click="logout()">Logout</a></span>
                            <!--<span ng-hide="userLoaded"><a href ng-click="showLogin(true)">Login</a> o <a ng-click="goToRegister()">Registrarse</a></span>-->
                            <!-- Button trigger modal -->
                            <span ng-hide="userLoaded">
                                <a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal">Login</a>
                                <a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#registerModal">Registrarse</a>
                            </span>
                        </div>
                    </div>     
                </div>

            <div ng-include="'partials/_home.html'"></div>
            <h1>Welcome to Deployd!</h1>
            <ul>
                <li>
                    <p>Login as a user <a href="partials/_user.html">here</a></p>
                </li>
                <li>
                    <p>Check upcoming events <a href="partials/_home.html">here</a></p>
                </li>
                <li>
                    <p>Create a new event<a href="partials/_events.html"> here</a>.</p>
                </li>
                <li>
                    <p>Check users<a href="partials/_user.html"> here</a>.</p>
                </li>
            </ul>
        </div>

        <script type="text/javascript" src="/js/lib/jquery.js"></script>
        <script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="/dpd.js"></script>

        <!-- ANGULAR -->
        <script type="text/javascript" src="/js/lib/angular.js"></script>        
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/modules/events.js" type="text/javascript"></script>
        <script src="js/modules/home.js" type="text/javascript"></script>
        <script src="js/modules/login.js" type="text/javascript"></script>
        <script src="js/modules/register.js" type="text/javascript"></script>
        <script src="js/modules/user.js" type="text/javascript"></script>
    </body>
</html>


<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-app="app.login">
    <div class="modal-dialog" role="document" ng-controller="LoginController">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <form>
                    <label>Usuario:</label>
                    <input type="text" ng-model="username" id="username" />
                    <label>Contraseña:</label>
                    <input type="password" ng-model="password" id="password"/><br />
                    <button class="btn btn-primary" ng-click="submitLogin(username, password)">Login</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button ng-click="signUp()" class="btn btn-primary">Save Registrarse</button>
            </div>
        </div>
    </div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-app="app.register">
    <div class="modal-dialog" role="document" ng-controller="RegisterController">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <h1>Register</h1>
            <form>
                <label>Usuario o mail:</label>
                <input type="text" ng-model="username" id="username" />
                <label>Nombre:</label>
                <input type="text" ng-model="name" id="name" />
                <label>Contraseña:</label>
                <input type="password" ng-model="password" id="password" />
                <label>Confirmar contraseña:</label>
                <input type="password" ng-model="confirm" id="confirm" /><br />
                <label>Indica si eres una empresa</label>
                <input type="checkbox" ng-model="corp" id="corp" />
                
            </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button ng-click="submitRegister(username,name,password,corp,confirm)" class="btn btn-primary">Sign up</button>
                <a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal" data-dismiss="modal">Ya tengo una cuenta</a>
            </div>
        </div>
    </div>
</div>
