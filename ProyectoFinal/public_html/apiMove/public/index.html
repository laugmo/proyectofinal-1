<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Deployd Todos</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link href="css/eco.css" rel="stylesheet" type="text/css"/>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/animate.css" rel="stylesheet" type="text/css"/>
        <link href="css/slick.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-controller="IndexController">
        <div class="container">


            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="fa fa-bars fa-lg"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">
                            <img src="img/eco/logo.png" alt="" class="logo">
                        </a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#about">about</a>
                            </li>
                            <li><a href="#features">features</a>
                            </li>
                            <li><a href="#reviews">reviews</a>
                            </li>
                            <li><a href="#screens">screens</a>
                            </li>
                            <li><a href="#demo">demo</a>
                            </li>
                            <li><a class="getApp" href="#getApp">get app</a>
                            </li>
                            <li><a href="#support">support</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-->
            </nav>


            <div class="header">
                <div class="clearfix">
                    <h1 class="pull-left"><a href="/">Move</a></h1>
                    <div class="welcome pull-right">
                        <span ng-show="userLoaded">Bienvenido, {{currentUser.username}}! <a ng-click="logout()">Logout</a></span>
                        <span ng-show="!userLoaded">
                            <a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal">Login</a>
                            <a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#registModal">Registrarse</a>
                        </span>
                    </div>
                </div>     
            </div>
            <!--<div ng-include src="getPartial()"></div>-->
            <div ng-include="includePath">
            </div>

            <script type="text/javascript" src="/js/lib/jquery.js"></script>
            <script type="text/javascript" src="../js/lib/bootstrap.js"></script>
            <script type="text/javascript" src="/dpd.js"></script>

            <!-- ANGULAR -->
            <script type="text/javascript" src="/js/lib/angular.js"></script>        
            <script src="js/app.js" type="text/javascript"></script>
            <script src="js/modules/events.js" type="text/javascript"></script>
            <script src="js/modules/home.js" type="text/javascript"></script>
            <script src="js/modules/user.js" type="text/javascript"></script>

            <!-- Login Modal -->
            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true" style="display: none">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel1">Login</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label>Usuario:</label>
                                <input type="text" ng-model="username" id="username" />
                                <label>Contraseña:</label>
                                <input type="password" ng-model="password" id="password"/><br />
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                            <button class="btn btn-primary" ng-click="submitLogin(username, password)">Login</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Login Modal -->
            <div class="modal fade" id="registModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true" style="display: none">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel2">Register</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label>Usuario o mail:</label>
                                <input type="text" ng-model="username" id="username" />
                                <label>Nombre:</label>
                                <input type="text" ng-model="name" id="name" />
                                <label>Contraseña:</label>
                                <input type="password" ng-model="password" id="password" />
                                <label>Confirmar contraseña:</label>
                                <input type="password" ng-model="confirm" id="confirm" /><br />
                                <label>Indica si eres una empresa</label>
                                <input type="checkbox" ng-model="corp" id="corp" />
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                            <button ng-click="signUp()" class="btn btn-primary">Save Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
