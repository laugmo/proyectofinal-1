<!DOCTYPE html>
<html ng-app="app.register">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    </head>
    <body ng-controller="RegisterController">
        <div class="container">
            <h1>Register</h1>
            <form>
                <label>Usuario:</label>
                <input type="text" ng-model="username" id="username" />
                <label>Contraseña:</label>
                <input type="password" ng-model="password" id="password" />
                <label>Confirmar contraseña:</label>
                <input type="password" ng-model="confirm" id="confirm" /><br />
                <button ng-click="submitRegister()" class="btn btn-primary">Sign up</button>
                <a ng-click="login()" class="btn btn-link">Ya tengo una cuenta</a>
            </form>
        </div>
        
        <!-- libs -->
        <script type="text/javascript" src="../js/lib/jquery.js"></script>
        <script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../dpd.js"></script>

        <!-- ANGULAR -->
        <script type="text/javascript" src="../js/lib/angular.js"></script>
        <script type="text/javascript" src="../js/modules/events.js"></script>
    </body>
</html>
