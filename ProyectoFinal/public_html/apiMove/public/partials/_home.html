    <div class="container" ng-controller="SearchEventController" ng-cloak>
        <h1>Buscar Eventos</h1>
        <section class="searchField">
            <form ng-submit="searchEvent()">
                <input type="text" id="nombreBarrioDeporte" ng-model="searchTerm" placeholder="Ingrese el nombre del evento,barrio o deporte" />
                <input type="submit" value="Buscar Eventos" />
            </form>
      
            <div id="empty" ng-hide="eventos.length || !loaded">No se encontraron eventos</div>
 
        <ul id="events" class="unstyled">
            <li ng-repeat="evento in eventos">
                <label class="alert-block">{{evento.name}}</label></br>
                ****<label class="alert">{{evento.location.address}}</label></br>
                ****<label class="alert">{{evento.location.neighbourhood}}</label></br>
                ****<label class="alert">{{evento.date.date}}</label></br>
                ****<label class="alert">{{evento.date.time}}</label></br>
            </li>   
        </ul>
              
            <div class="load-more" ng-hide="allResults"ng-cloak >
                <a ng-click="loadMore()">Ver m√°s eventos...</a>
            </div>
        </section>
