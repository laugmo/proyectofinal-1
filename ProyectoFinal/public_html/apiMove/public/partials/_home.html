<div ng-app="app.home">
    <div class="container" ng-controller="SearchEventController" ng-cloak>
        <h4>Busca un evento:</h4>
        <section class="searchField">
            <form >
                <div class="form-group">
                    <input type="text" class="form-control"  id="nombreBarrioDeporte" ng-model="searchTerm" placeholder="Ingrese el nombre del evento, barrio o deporte relacionado" >
                </div>
                <button ng-click="searchEvent()" class="btn btn-default">Buscar Eventos</button>
            </form>
        </section>
    </div>   
    <div class="load-more" ng-controller="GetEventsController" ng-cloak >
        <div class="container" ng-cloak>
            <p class="bg-warning" ng-hide="eventos.length">No se encontraron eventos</p>
            <ul id="events" class="unstyled">
                <li ng-repeat="evento in eventos">
                    <label class="clearfix"><b>{{evento.name}}</b></label>
                    <label>{{evento.location.address}}</label>
                    <label>{{evento.location.neighbourhood}}</label>
                    <label>{{evento.date.date}}</label>
                    <label>{{evento.date.time}}</label>
                    </br>
                </li>   
            </ul>
        </div>
    </div>
</div>
