<div class="bootstrap-iso" ng-app="app.profile">
 <div class="container-fluid">
  <div class="row">
    <div class="container col-md-6 col-sm-6 col-xs-12" ng-controller="UpdateProfile" ng-init="loadProfileFields()">
        <h4 >Mi Perfil</h4>

        <form>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" class="form-control" ng-model="currentUser.username" id="username" readonly>
            </div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" ng-model="currentUser.name" id="name" placeholder="Nombre">
            </div>
                <label class="control-label" >Fecha de Nacimiento</label>
                <div class="form-group"> <!-- Date input -->
                    <div class="input-group-addon">
                        <i class="fa fa-calendar">
                        </i>
                    </div>
                    <input class="form-control" id="date" ng-model="currentUser.birthDate" name="date" ng-change="selectedDate()" placeholder="DD-MM-AAAA" type="text"/>
                </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" class="form-control" ng-model="currentUser.address" id="address" placeholder="Dirección">
            </div>
            <div class="form-group">
                <label for="neighbourhood">Barrio</label>
                <input type="text" class="form-control" ng-model="currentUser.neighbourhood" id="neighbourhood" placeholder="Barrio">
            </div>
            <div class="form-group">
                <label>Ciudad
                <select id="city" class="form-control"
                        ng-options="city as city.label for city in cities" 
                        ng-model="currentUser.city" >
                    <option ng-if="currentUser.city !== ''" ng-selected="{{city.value === currentUser.city}}" value="currentUser.city">{{currentUser.city}}</option>
                    <option value="">***Seleccione una ciudad***</option>
                </select>
                </label>

            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" class="form-control" ng-model="currentUser.phone" id="phone" placeholder="Teléfono">
            </div>
           <!-- <div class="form-group">
                <label>
                    Deportes preferidos
                    <input type="text" class="form-control" ng-model="currentUser.sports" id="sports" placeholder="Seleccione sus deportes">
                </label>
            </div>-->
           <div class="form-group">
               <label >
                   Deportes preferidos
               </label>
               <!--      <span ng-repeat="sport in sports">
      <label class="checkbox" for="{{sport.id}}">
        <input type="checkbox" ng-model="selection.ids[sport.id]" name="sports" id="{{sport.id}}" />
        {{sport.name}} urlPhoto -->

               <ul class="form-control"  id="sports" ng-init='getSports(currentUser)'>
                   <li ng-repeat="sport in sportsList">
                       <label class="clearfix"><b>{{sport.name}}</b></label>                    
                       </br>
                   </li>   
               </ul>
               <input type="text" class="form-control" ng-model="currentUser.sports" id="selectedSports" placeholder="Deportes Preferidos">
           </div>
             <div class="form-group">
                <label for="photo">Imangen de perfil</label>
                <input type="search" class="form-control" ng-model="currentUser.urlPhoto" id="photo" placeholder="Seleccione una imagen">
            </div>
            <div class="form-group" ng-hide='true'>
                <label for="companyName">Empresa</label>
                <input type="text" class="form-control" ng-model="companyName" id="companyName" placeholder="Empresa">
            </div>
            <div class="checkbox">
                <label for="username">Eres una empresa?</label>
                <label>
                    <input type="checkbox" ng-model="corp" id="corp"> Si
                </label>
            </div>
            <button type="submit" ng-click="updateUser(currentUser.name, currentUser.address, currentUser.neighbourhood, currentUser.city, currentUser.phone, currentUser.sports )" class="btn btn-default">Actualizar Perfil</button>
        </form>
    </div>
         </div>         </div>

</div>
