<html ng-app="app.login">

        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />

    <body ng-controller="LoginController">
        <div class="container">
            <h1>Login</h1>
            <form>
                <label>Usuario:</label>
                <input type="text" ng-model="username" id="username" />
                <label>Contrase√±a:</label>
                <input type="password" ng-model="password" id="password"/><br />
                <button class="btn btn-primary" ng-click="submitLogin(username,password)">Login</button>
                <a ng-click="signUp()" class="btn btn-link">Registrarse</a>
            </form>
        </div>
        
        <!-- libs -->
        <script type="text/javascript" src="../js/lib/jquery.js"></script>

        <script type="text/javascript" src="../js/modules/login.js"></script>
    </body>
