<div ng-app="app.events">
    <div ng-controller="EventsController" ng-init="init()">
        <div class="container" ng-cloak>
            <h4 ng-hide="eventos.length">No tienes eventos! Crea uno ahora:</h4>
            <form class="col-lg-8 col-md-8">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newEvent.name" id="event-title" placeholder="Nombre del Evento">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" ng-model="newEvent.date.date" id="event-date" placeholder="Fecha">
                </div>
                <div class="form-group">
                    <input type="time" class="form-control" ng-model="newEvent.date.time" id="event-time" placeholder="Hora">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newEvent.location.address" id="event-address" placeholder="Dirección">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newEvent.location.neighbourhood" id="event-neighb" placeholder="Zona o Barrio">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newEvent.location.city" id="event-city" placeholder="Ciudad">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newEvent.location.country" id="event-country" placeholder="País">
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control" ng-model="newEvent.description" id="event-descr" placeholder="Comentarios"></textarea>
                </div>
                <div class="form-group">
                    <select class="form-control" ng-model="newEvent.sports" ng-options="sport.id as sport.name for sport in sports">
                        <option>Elige Deporte Relacionado</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" ng-model="newEvent.urlLogo" id="event-logo" placeholder="Sube una imágen">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="newEvent.public" id="event-pub"> Evento público
                    </label>
                </div>
                <button id="add-btn" class="btn btn-default" ng-click="addEvent()">Crear Evento</button>

            </form>
        </div>
        <div class="container">
            <div>
                <ul id="events" class="unstyled">
                    <li ng-repeat="evento in eventos">
                        <label class="clearfix"><b>{{evento.name}}</b></label>
                        <label>{{evento.location.address}}</label>
                        <label>{{evento.location.neighbourhood}}</label>
                        <label>{{evento.date.date}}</label>
                        <label>{{evento.date.time}}</label>
                        </br>
                    </li>   
                </ul>
            </div>
        </div>
    </div>
</div>
